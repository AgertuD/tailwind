<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Todo list</title>
  </head>
  <body class="bg-[#E5E5E5]">
    <section class="w-[30%] bg-[white] mx-auto my-[10%]">
    <h1 class="text-5xl  p-8 ">Today</h1>
    <h3 class="pl-8 text-[#D1A28B]">DESIGN</h3>
    <div  class="p-8">
    <p class="bg-[#F3EFEE] p-[16px]">
      <span class="pr-3"><input class="scale-120" type="checkbox" /></span> Create icons for a dashboard
    </p> <br>
       <p class="bg-[#F3EFEE] p-[16px]">
      <span class="pr-3"><input class="scale-120" type="checkbox" /></span> Prepare a design presentation
    </p>
    </div>
    <h3 class="pl-8 text-[#D1A28B]">PERSONAL</h3>
    <div  class="p-8">
    <p class="bg-[#F3EFEE] p-[16px]">
      <span class="pr-3"><input class="scale-120" type="checkbox" /></span> Stretch for 15 minutes
    </p> <br>
       <p class="bg-[#F3EFEE] p-[16px]">
      <span class="pr-3"><input class="scale-120" type="checkbox" /></span> Plan your meal
    </p> <br>
           <p class="bg-[#F3EFEE] p-[16px]">
      <span class="pr-3"><input class="scale-120" type="checkbox" /></span> Review daily goals before sleeping. Add some new if time permits
    </p>
    </div>
     <h3 class="pl-8 text-[#D1A28B]">HOUSE</h3>
    <div  class="p-8">
    <p class="bg-[#F3EFEE] p-[16px] mb-[100px]">
      <span class="pr-3"><input class="scale-120" type="checkbox" /></span>Water indoor plants
    </p> 
    </div>
    <div class="ml-4"><input class="bg-[#F3EFEE] p-4 m-4" placeholder="Write a task..." type="text"><button class="bg-[#393433] text-[#fff] p-4 rounded-xl">Add</button></div>
    </section>
  </body>
</html>
